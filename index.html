<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4 Exchange</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #152840;
      --secondary: #3a7bd5;
      --buy: #2ecc71;
      --sell: #e74c3c;
      --light: #f4f6f8;
      --dark: #0f1c2f;
      --silver: #8e9eab;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--dark), #1c2a44);
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: var(--dark);
      padding: 20px 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: var(--secondary);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--silver);
    }

    input[type="text"], input[type="tel"], input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 16px;
      font-size: 1rem;
      background: var(--light);
      color: var(--dark);
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: var(--secondary);
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover:not(:disabled) {
      background-color: #2a60d8;
    }

    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .rate-info {
      text-align: center;
      margin-bottom: 16px;
      font-weight: 600;
      font-size: 1rem;
    }

    .rate-buy {
      color: var(--buy);
    }

    .rate-sell {
      color: var(--sell);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>4 Exchange</h1>
    <div class="rate-info" id="rateInfo">Загрузка курса...</div>

    <form id="exchangeForm">
      <label for="name">Имя</label>
      <input type="text" id="name" placeholder="Ваше имя" required />

      <label for="phone">Телефон</label>
      <input type="tel" id="phone" placeholder="+7XXXXXXXXXX" pattern="^\+7\d{10}$" required />

      <label for="wallet">USDT кошелек</label>
      <input type="text" id="wallet" placeholder="Адрес кошелька" required />

      <label for="amount">Сумма в ₽</label>
      <input type="number" id="amount" min="100" step="1" placeholder="Введите сумму" required />

      <button id="submitBtn" disabled>Отправить заявку</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Парсим GET параметры из URL
    function getQueryParams() {
      const params = {};
      location.search.substring(1).split("&").forEach(pair => {
        if (!pair) return;
        const [key, value] = pair.split("=");
        params[key] = decodeURIComponent(value);
      });
      return params;
    }

    const params = getQueryParams();
    const type = params.type || "buy"; // 'buy' или 'sell'
    const baseRate = parseFloat(params.rate) || 89.6; // базовый курс от бота

    // Рассчёт курса с поправкой
    const buyCorrection = 0.48;
    const sellCorrection = 0.47;

    let finalRate = baseRate;
    if (type === "buy") {
      finalRate = +(baseRate + buyCorrection).toFixed(2);
    } else if (type === "sell") {
      finalRate = +(baseRate - sellCorrection).toFixed(2);
    }

    // Отобразим курс
    const rateInfo = document.getElementById("rateInfo");
    rateInfo.textContent = type === "buy" ?
      `Курс покупки USDT: ${finalRate} ₽` :
      `Курс продажи USDT: ${finalRate} ₽`;

    rateInfo.className = type === "buy" ? "rate-info rate-buy" : "rate-info rate-sell";

    // Форма и кнопка
    const form = document.getElementById("exchangeForm");
    const submitBtn = document.getElementById("submitBtn");

    // Валидация полей
    function validate() {
      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const wallet = form.wallet.value.trim();
      const amount = parseFloat(form.amount.value);

      const phonePattern = /^\+7\d{10}$/;

      if (
        name.length > 0 &&
        phonePattern.test(phone) &&
        wallet.length > 0 &&
        !isNaN(amount) && amount >= 100
      ) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    form.addEventListener("input", validate);

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const wallet = form.wallet.value.trim();
      const amount = parseFloat(form.amount.value);

      // Расчёт USDT
      const usdtAmount = +(amount / finalRate).toFixed(2);

      const data = {
        type: type,
        rate: finalRate,
        name: name,
        phone: phone,
        wallet: wallet,
        amount: amount,
        usdt: usdtAmount
      };

      tg.sendData(JSON.stringify(data));
      submitBtn.disabled = true;
      submitBtn.textContent = "Отправлено!";

      // Можно дополнительно очистить форму или закрыть WebApp
      setTimeout(() => {
        tg.close();
      }, 1500);
    });
  </script>
</body>
</html>
