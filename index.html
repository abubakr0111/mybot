<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4 Exchange</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* –°—Ç–∏–ª–∏ –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –ø—Ä–∏–º–µ—Ä–µ */
    :root {
      --primary: #152840;
      --secondary: #3a7bd5;
      --buy: #2ecc71;
      --sell: #e74c3c;
      --light: #f4f6f8;
      --dark: #0f1c2f;
      --silver: #8e9eab;
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--dark), #1c2a44);
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      width: 100%;
    }
    .header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
    }
    h1 { margin: 0; font-size: 1.6rem; }
    .card {
      background: #1f2d40;
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.05);
    }
    .rate-display {
      text-align: center;
      margin: 10px 0;
    }
    .rate-value {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--silver);
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.2s ease-in-out;
    }
    .btn-buy { background: var(--buy); color: white; }
    .btn-sell { background: var(--sell); color: white; }
    .btn-nav {
      background: transparent;
      color: var(--silver);
      border: 1px solid var(--silver);
    }
    .form-group { margin-bottom: 15px; }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #3a4a5d;
      background-color: #121e2e;
      color: #f1f1f1;
      border-radius: 8px;
      font-size: 16px;
    }
    .refresh-btn {
      background: none;
      border: none;
      color: var(--secondary);
      cursor: pointer;
      margin-top: 5px;
      font-size: 0.9rem;
    }
    input::placeholder { color: #aaa; }
  </style>
</head>
<body>
  <div id="main-screen">
    <div class="header">
      <h1>4 EXCHANGE</h1>
    </div>
    <div class="container">
      <div class="card">
        <div class="rate-display">
          <div>–ê–∫—Ç—É–∞–ª—å–Ω—ã–π –∫—É—Ä—Å:</div>
          <div class="rate-value" id="buy-rate">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
          <div class="rate-value" id="sell-rate">-</div>
          <button class="refresh-btn" id="refresh-rate">‚ü≥ –û–±–Ω–æ–≤–∏—Ç—å –∫—É—Ä—Å</button>
        </div>
      </div>
      <button id="buyBtn" class="btn btn-buy">üü¢ –ö—É–ø–∏—Ç—å USDT</button>
      <button id="sellBtn" class="btn btn-sell">üî¥ –ü—Ä–æ–¥–∞—Ç—å USDT</button>
      <button id="aboutBtn" class="btn btn-nav">‚ÑπÔ∏è –û –Ω–∞—Å</button>
      <button id="contactsBtn" class="btn btn-nav">üìû –ö–æ–Ω—Ç–∞–∫—Ç—ã</button>
    </div>
  </div>

  <div id="form-screen" style="display:none;">
    <div class="header">
      <h1 id="form-title">–û–§–û–†–ú–õ–ï–ù–ò–ï –ó–ê–Ø–í–ö–ò</h1>
    </div>
    <div class="container">
      <div class="card">
        <div class="form-group">
          <label for="amount">–°—É–º–º–∞ (RUB)</label>
          <input type="number" id="amount" placeholder="1000" required />
        </div>
        <div class="form-group">
          <label for="name">–ü–æ–ª–Ω–æ–µ –§–ò–û</label>
          <input type="text" id="name" placeholder="–ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤–∏—á" required />
        </div>
        <div class="form-group">
          <label for="wallet">–ö–æ—à–µ–ª–µ–∫ USDT (TRC20)</label>
          <input type="text" id="wallet" placeholder="Txxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required />
        </div>
        <div class="form-group">
          <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω</label>
          <input type="tel" id="phone" placeholder="+79991234567" required />
        </div>
        <p>–¢–∏–ø –æ–ø–µ—Ä–∞—Ü–∏–∏: <span id="form-type">-</span></p>
        <p>–ö—É—Ä—Å: <span id="form-rate">-</span></p>
        <button id="submitBtn" class="btn btn-buy">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        <button id="backBtn" class="btn btn-nav">‚Üê –ù–∞–∑–∞–¥</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp –∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –æ–∫–Ω–∞
      const tg = window.Telegram.WebApp;
      tg.expand();

      let currentOperation = 'buy';
      let currentRate = 0;

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫—É—Ä—Å–∞ —Å CoinGecko
      async function fetchRate() {
        try {
          const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=rub');
          const data = await response.json();
          currentRate = data.tether.rub;
          document.getElementById('buy-rate').textContent = `üü¢ –ö—É–ø–∏—Ç—å: ${(currentRate + 0.51).toFixed(2)}‚ÇΩ`;
          document.getElementById('sell-rate').textContent = `üî¥ –ü—Ä–æ–¥–∞—Ç—å: ${(currentRate - 0.44).toFixed(2)}‚ÇΩ`;
        } catch (error) {
          document.getElementById('buy-rate').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
          document.getElementById('sell-rate').textContent = "-";
          console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫—É—Ä—Å–∞:', error);
        }
      }

      fetchRate();

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ –Ω–∞ –≥–ª–∞–≤–Ω–æ–º —ç–∫—Ä–∞–Ω–µ
      document.getElementById('buyBtn').addEventListener('click', () => {
        currentOperation = 'buy';
        document.getElementById('form-title').textContent = 'üü¢ –ü–û–ö–£–ü–ö–ê USDT';
        document.getElementById('form-type').textContent = '–ü–û–ö–£–ü–ö–ê';
        document.getElementById('form-rate').textContent = (currentRate + 0.51).toFixed(2) + '‚ÇΩ';
        document.getElementById('main-screen').style.display = 'none';
        document.getElementById('form-screen').style.display = 'block';
      });

      document.getElementById('sellBtn').addEventListener('click', () => {
        currentOperation = 'sell';
        document.getElementById('form-title').textContent = 'üî¥ –ü–†–û–î–ê–ñ–ê USDT';
        document.getElementById('form-type').textContent = '–ü–†–û–î–ê–ñ–ê';
        document.getElementById('form-rate').textContent = (currentRate - 0.44).toFixed(2) + '‚ÇΩ';
        document.getElementById('main-screen').style.display = 'none';
        document.getElementById('form-screen').style.display = 'block';
      });

      document.getElementById('refresh-rate').addEventListener('click', fetchRate);

      document.getElementById('backBtn').addEventListener('click', () => {
        document.getElementById('form-screen').style.display = 'none';
        document.getElementById('main-screen').style.display = 'block';
      });

      document.getElementById('submitBtn').addEventListener('click', () => {
        const amount = document.getElementById('amount').value.trim();
        const name = document.getElementById('name').value.trim();
        const wallet = document.getElementById('wallet').value.trim();
        const phone = document.getElementById('phone').value.trim();

        if (!amount || !name || !wallet || !phone) {
          alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
          return;
        }

        const effectiveRate = currentOperation === 'buy' ? currentRate + 0.51 : currentRate - 0.44;

        const orderData = {
          type: currentOperation,
          rate: effectiveRate.toFixed(2),
          amount,
          name,
          wallet,
          phone
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä –∏–ª–∏ –≤ —Ç–µ–ª–µ–≥—Ä–∞–º-–±–æ—Ç–∞ ‚Äî –ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –≤—ã–≤–æ–¥ –≤ –∫–æ–Ω—Å–æ–ª—å
        console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–∫–∏:', orderData);
        alert('–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –°–ø–∞—Å–∏–±–æ.');

        // –ü–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –∏ –æ—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
        document.getElementById('amount').value = '';
        document.getElementById('name').value = '';
        document.getElementById('wallet').value = '';
        document.getElementById('phone').value = '';

        document.getElementById('form-screen').style.display = 'none';
        document.getElementById('main-screen').style.display = 'block';
      });
    });
  </script>
</body>
</html>
